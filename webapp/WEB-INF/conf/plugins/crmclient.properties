# Configuration file for CRM Client plugin

# REST urls for sending data to crm webapp
crmclient.crm.rest.webapp.url=http://localhost:8080/lutece
crmclient.crm.rest.demand.notify.url=/rest/crm/notify/demand
crmclient.crm.rest.demand.update.url=/rest/crm/demand/update

#######################################################################################################
# Daemon
daemon.crmClientSender.interval=60
daemon.crmClientSender.onstartup=1
